<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="tic.css">
  <title>Tic Tac Toe</title>
</head>
<body>
    <div class="box">
        <ul id="board">
          <li data-pos="0,0"></li>
          <li data-pos="0,1"></li>
          <li data-pos="0,2"></li>

          <li data-pos="1,0"></li>
          <li data-pos="1,1"></li>
          <li data-pos="1,2"></li>

          <li data-pos="2,0"></li>
          <li data-pos="2,1"></li>
          <li data-pos="2,2"></li>

        </ul>
      <div id="reset">Reset</div>
    </div>
    <script type="text/javascript" src="toe.js">

    </script>
    

</body>
